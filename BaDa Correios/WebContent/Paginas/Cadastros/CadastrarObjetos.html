<div class="container-fluid">
		<ol class="breadcrumb">
			<li><a href="BaDaCorreios">Início</a></li>
			<li class="active">Cadastrar Objetos</li>
		</ol>
</div>

<div class="container-fluid">
    <form class="" action="CadastroObjetos" method="POST">
        <div class="col-lg-6">
            <div class="form-group input-group">
                <label for="NomeInput">Nome do Objeto:</label>
                <input id="NomeInput" type="text" name="Nome" class="form-control">
            </div>

            <div class="form-group input-group">
                <label for="DescricaoInput">Descrição do objeto:</label>
                <textarea textarea rows="4" cols="50" id="DescricaoInput" name="Descricao" class="form-control"></textarea>
            </div>
            

            <div class="form-group">
                <label for="RuaInput">Informações do Objeto: </label>
            </div>            
            <div class="form-group col-lg-3">
                <input id="PesoInput" type="text" name="Peso" class="form-control" placeholder="Peso">
            </div>                
            <div class="form-group col-lg-3">
                <input id="LarguraInput" type="text" name="Largura" class="form-control" placeholder="Largura">
            </div>
            <div class="form-group col-lg-3">
                <input id="AlturaInput" type="text" name="Altura" class="form-control" placeholder="Altura">
            </div>
            <div class="form-group col-lg-3">
                <input id="ProfundidadeInput" type="text" name="Profundidade" class="form-control" placeholder="Profundidade">            
            </div>
