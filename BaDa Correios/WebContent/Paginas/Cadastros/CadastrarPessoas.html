<div class="container-fluid">
		<ol class="breadcrumb">
			<li><a href="BaDaCorreios">Início</a></li>
			<li class="active">Cadastrar Pessoas</li>
		</ol>
</div>
<div class="container-fluid">
    <form id="CadastroPessoasForm" class="" action="CadastrarPessoas" method="POST">
        <div class="col-lg-6">
            <div class="form-group input-group">
                <label for="NomeInput">Nome Completo</label>
                <input id="NomeInput" type="text" name="Nome" class="form-control">
            </div>
            
            
            <div class="form-group">
                <label for="RuaInput">Endereço</label>
            </div>            
            <div class="form-group col-lg-8">
                <input id="RuaInput" type="text" name="Rua" class="form-control " required placeholder="Rua">
            </div>                
            <div class="form-group col-lg-4">
                <input id="NumeroInput" type="text" name="Numero" class="form-control DigitOnly " required placeholder="Numero" maxlength="9"> <!--onkeypress="mascara(this, '## #####-####')"-->
            </div>
            <div class="form-group col-lg-7">
                <input id="ComplementoInput" type="text" name="Complemento" class="form-control " required placeholder="Complemento">
            </div>
            <div class="form-group col-lg-5">
                <input id="BairroInput" type="text" name="Bairro" class="form-control " required placeholder="Bairro">            
            </div>
        
            
            <div class="form-group input-group">
                <label for="CEPInput">CEP</label>
            </div>
                
            <div class="form-group input-group col-lg-6">
                <input id="CEPInput" type="text" name="CEP" onkeypress="mascara(this, '#####-###')" maxlength="9" class="form-control DigitOnly " required>
            </div>
